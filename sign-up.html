<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üçΩÔ∏è MealMate</h1>
            <p>Manage your meals, track expenses efficiently</p>
        </div>
        <form action="/signup" method="post" id="sign-up-form">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="fullName" required>
                <div class="error-message" id="fullname-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error-message" id="phone-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="fa-solid fa-eye eye-icon" onclick="togglePassword('password', this)"></span>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="fa-solid fa-eye eye-icon" onclick="togglePassword('confirm-password', this)"></span>
                </div>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="checkbox-label">
                    I agree to the <a href="#" class="terms-link">Terms and Conditions</a>
                </label>
            </div>
            <button type="submit">Join MealMate</button>
            
            <div class="auth-links">
                <p>Already have an account? <a href="login.html" class="auth-link">Login</a></p>
            </div>
            
            <div class="copyright">
                <p>&copy; 2025 Abdullah Al Fuwad. All rights reserved.</p>
            </div>
        </form>
    </div>
    
</body>
</html>
