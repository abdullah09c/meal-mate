<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="main.js"></script>
</head>
<body class="auth-page">
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <a href="index.html"><i class="fas fa-utensils"></i></a>
            </div>
            <h1>MealMate</h1>
            <p>Sign in to your account</p>
        </div>
        
        <form action="/login" method="post" id="login-form">
            <div class="form-group">
                <label for="login-identifier">Email or Username</label>
                <input type="text" id="login-identifier" name="identifier" required>
                <div class="error-message" id="identifier-error"></div>
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <div class="password-container">
                    <input type="password" id="login-password" name="password" required>
                    <span class="eye-icon" onclick="togglePassword('login-password', this)">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
        
        <div class="auth-links">
            <p><a href="forgot-password.html" class="auth-link">Forgot your password?</a></p>
            <p>Don't have an account? <a href="sign-up.html" class="auth-link">Sign up here</a></p>
            <p><a href="index.html" class="auth-link">‚Üê Back to Home</a></p>
        </div>
        
        <div class="copyright">
            <p>&copy; 2025 MealMate. All rights reserved. | Developed by Abdullah Al Fuwad</p>
        </div>
    </div>
</body>
</html>
