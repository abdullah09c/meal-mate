<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üçΩÔ∏è MealMate</h1>
            <p>Manage your meals, track expenses</p>
        </div>
        
        <form action="/login" method="post" id="login-form">
            <div class="form-group">
                <label for="login-identifier">Email or Username:</label>
                <input type="text" id="login-identifier" name="identifier" required>
                <div class="error-message" id="identifier-error"></div>
            </div>
            
            <div class="form-group">
                <label for="login-password">Password:</label>
                <div class="password-container">
                    <input type="password" id="login-password" name="password" required>
                    <span class="fa-solid fa-eye eye-icon" onclick="togglePassword('login-password', this)"></span>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <button type="submit">Login</button>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="sign-up.html" class="auth-link">Sign Up</a></p>
                <p><a href="forgot-password.html" class="auth-link">Forgot Password?</a></p>
            </div>
        </form>
        
        <div class="copyright">
            <p>&copy; 2025 Abdullah Al Fuwad. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
