<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="main.js"></script>
</head>
<body class="auth-page">
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <a href="index.html"><i class="fas fa-utensils"></i></a>
            </div>
            <h1>MealMate</h1>
            <p>Reset your password</p>
        </div>
        
        <div class="forgot-password-info">
            <p>Enter your email address and we'll send you instructions to reset your password.</p>
        </div>
        
        <form action="/forgot-password" method="post" id="forgot-password-form">
            <div class="form-group">
                <label for="reset-email">Email Address</label>
                <input type="email" id="reset-email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            
            <button type="submit">Send Reset Instructions</button>
        </form>
        
        <div class="auth-links">
            <p>Remember your password? <a href="login.html" class="auth-link">Back to Login</a></p>
            <p>Don't have an account? <a href="sign-up.html" class="auth-link">Sign up here</a></p>
            <p><a href="index.html" class="auth-link">‚Üê Back to Home</a></p>
        </div>
        
        <div class="copyright">
            <p>&copy; 2025 MealMate. All rights reserved. | Developed by Abdullah Al Fuwad</p>
        </div>
    </div>
</body>
</html>
